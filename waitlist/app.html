<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Waitlist: App</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/waitlist.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">


  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800,600' rel='stylesheet' type='text/css'>
  <link href="https://fontastic.s3.amazonaws.com/pE5Sgw7rdh2UQPx5TxoKEJ/icons.css" rel="stylesheet">
</head>
<body>
  <div class="navbar-main">

    <div class="logo">Wait<span class="underline">list</span></div>

    <ul class="navbar-items__left">
      <li class="navbar__workspaces">

        <p>WorkSpaces</p>

        <ul class="navbar-list__workspaces">
          <li>
            <div class="workspace_thumbnail">

              <p>MyFirstWorkspace</p>

            </div>
          </li>

        </ul>

      </li>

    </ul>

    <ul class="navbar-items">

      <li class="navbar__login">
        <p>Login</p>

        <div class="navbar-list__login">
          <input type="text" placeholder="Username">
          <input type="text" placeholder="Password">
          <button class="login-btn" type="submit">Login</button>
        </div>
      </li>

      <li class="navbar__signup">Signup</li>
    </ul>


  </div>

  <div class="section__app">

    <div class="list">

      <p class="list-title">Ideas</p>

      <div class="list-item">
        <p class="list-item__psuedo"></p>
        <textarea class="list-item-textarea"></textarea>
      </div>

    </div>


  </div>




<!-- <script src="js/flyoutmenu.js"></script> -->
<!-- <script src="js/waitlist.js"></script> -->
<script src="js/app.js"></script>
</body>
</html>
