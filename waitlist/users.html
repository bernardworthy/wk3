<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/waitlist.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/users.css">

    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800,600' rel='stylesheet' type='text/css'>
    <link href="https://fontastic.s3.amazonaws.com/pE5Sgw7rdh2UQPx5TxoKEJ/icons.css" rel="stylesheet">

  </head>
  <body>

    <div class="navbar-main">

      <div class="logo">Wait<span class="underline">list</span></div>

      <ul class="navbar-items__left">
        <li class="navbar__workspaces">
          <p>Members</p>
        </li>
      </ul>

      <ul class="navbar-items">

        <li class="navbar__login">
          <p>Login</p>

          <div class="navbar-list__login">
            <input type="text" placeholder="Username">
            <input type="text" placeholder="Password">
            <button class="login-btn" type="submit">Login</button>
          </div>
        </li>

        <li class="navbar__signup">Signup</li>
      </ul>


    </div>

    <div class="section__app">
      <div class="section__users">
        <div class="section__adduser">
          <form class="form">

            <p>Add a New <span class="underline">Member</span></p>
            <input type="text" class="textbox1" required title="Don't forget the First Name!" placeholder="First Name">

            <!-- <h3>Last Name</h3> -->
            <input type="text" class="textbox2" required title="Don't forget the Last Name!" placeholder="Last Name">

            <!-- <h3>Email</h3> -->
            <input type="email" class="textbox3" required title="Don't forget the Email!" placeholder="Email">

            <div>
              <button class="add-btn" type="submit">+ Add</button>
            </div>

          </form>

        </div>

        <div class="section__userdirectory">
          <input type="text" class="search-box">

          <select class="sort" onchange="getSortVal(this)">
            <option value="regular"></option>
            <option value="alpha">A-Z</option>
            <option value="reverse">Z-A</option>
          </select>

          <div class="list-container">

            <ul class="list__users"></ul>

          </div>
        </div>
      </div>
    </div>

  <script src="js/object-store.js"></script>
  <script src="js/user.js"></script>
  <script src="js/users.js"></script>
  </body>
</html>
