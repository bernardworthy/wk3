<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Waitlist</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/waitlist.css">

  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800,600' rel='stylesheet' type='text/css'>
  <link href="https://fontastic.s3.amazonaws.com/pE5Sgw7rdh2UQPx5TxoKEJ/icons.css" rel="stylesheet">
</head>
<body>
  <div class="navbar-main">

    <div class="logo">Wait<span class="underline-logo">list</span></div>

    <ul class="navbar-items">
      <li class="navbar__features">Features</li>
      <li class="navbar__login">
        <p>Login</p>

        <div class="navbar-list__login">
          <input type="text" placeholder="Username">
          <input type="text" placeholder="Password">
          <button class="login-btn" type="submit">Login</button>
        </div>
      </li>

      <li class="navbar__signup">Signup</li>
    </ul>


  </div>

  <div class="section__main">

    <div class="section-title__main">
      <p class="title-top">List it Now.</p>
      <p class="title-bottom">Do it <span class="underline">Later</span>.</p>
    </div>

  </div>

  <!-- <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
      <filter id="blur">
        <feGaussianBlur stdDeviation="5" />
      </filter>
    </defs>
  </svg> -->

  <div class="section__modal">
    <div class="section-bkg__modal"></div>

    <div class="signup-form">
      <div class="close-icon__signup">x</div>
      <div class="form-title__primary">Signup to Build Lists!</div>

      <div class="form-inputs__primary">
        <input type="text" placeholder="Username">
        <input type="text" placeholder="Email Address">
        <input type="text" placeholder="Password">
      </div>

      <div class="form-textarea">
        <textarea class="capped-txt" placeholder="Profile Bio"></textarea>
        <p class="available-chars"></p>
      </div>

      <a href="app.html"><button class="signup-btn">Get Started</button></a>
    </div>
  </div>




  <script src="js/flyoutmenu.js"></script>
  <script src="js/waitlist.js"></script>
</body>
</html>
